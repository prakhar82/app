openapi: 3.0.3
info:
  title: App User API
  version: 1.0.0
  description: OpenAPI spec for local testing of the User endpoints.
servers:
  - url: http://localhost:8080
    description: Local server
tags:
  - name: Users
    description: User operations
paths:
  /users:
    get:
      tags:
        - Users
      summary: List all users
      operationId: getUsers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - Users
      summary: Create a user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              sample:
                value:
                  name: Prakhar
      responses:
        '200':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
          example: 1
        name:
          type: string
          example: Prakhar
      required:
        - name
    UserCreateRequest:
      type: object
      properties:
        name:
          type: string
          example: Prakhar
      required:
        - name
