apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-angular
  namespace: grocery
spec:
  replicas: 1
  selector:
    matchLabels: {app: ui-angular}
  template:
    metadata:
      labels: {app: ui-angular}
    spec:
      containers:
        - name: ui
          image: your-acr.azurecr.io/ui-angular:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: {path: /, port: 80}
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ui-angular
  namespace: grocery
spec:
  selector: {app: ui-angular}
  ports:
    - port: 80
      targetPort: 80
