apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: grocery
spec:
  replicas: 1
  selector:
    matchLabels: {app: postgres}
  template:
    metadata:
      labels: {app: postgres}
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - {name: POSTGRES_USER, valueFrom: {secretKeyRef: {name: grocery-secrets, key: SPRING_DATASOURCE_USERNAME}}}
            - {name: POSTGRES_PASSWORD, valueFrom: {secretKeyRef: {name: grocery-secrets, key: SPRING_DATASOURCE_PASSWORD}}}
          ports:
            - containerPort: 5432
          readinessProbe:
            tcpSocket: {port: 5432}
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket: {port: 5432}
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: grocery
spec:
  selector: {app: postgres}
  ports:
    - port: 5432
      targetPort: 5432
