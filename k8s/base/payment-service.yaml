apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: grocery
spec:
  replicas: 1
  selector:
    matchLabels: {app: payment-service}
  template:
    metadata:
      labels: {app: payment-service}
    spec:
      containers:
        - name: app
          image: your-acr.azurecr.io/payment-service:latest
          ports:
            - containerPort: 8086
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/payment_db
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: SPRING_DATASOURCE_USERNAME}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: SPRING_DATASOURCE_PASSWORD}
          readinessProbe:
            httpGet: {path: /actuator/health, port: 8086}
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet: {path: /actuator/health, port: 8086}
            initialDelaySeconds: 40
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: grocery
spec:
  selector: {app: payment-service}
  ports:
    - port: 8086
      targetPort: 8086
