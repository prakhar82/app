apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: grocery
spec:
  replicas: 1
  selector:
    matchLabels: {app: identity-service}
  template:
    metadata:
      labels: {app: identity-service}
    spec:
      containers:
        - name: app
          image: your-acr.azurecr.io/identity-service:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/identity_db
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: SPRING_DATASOURCE_USERNAME}
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: SPRING_DATASOURCE_PASSWORD}            - name: AUTH_MODE
              valueFrom:
                configMapKeyRef: {name: grocery-config, key: AUTH_MODE}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: JWT_SECRET}
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: GOOGLE_CLIENT_ID}
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef: {name: grocery-secrets, key: GOOGLE_CLIENT_SECRET}
          readinessProbe:
            httpGet: {path: /actuator/health, port: 8081}
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet: {path: /actuator/health, port: 8081}
            initialDelaySeconds: 40
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: grocery
spec:
  selector: {app: identity-service}
  ports:
    - port: 8081
      targetPort: 8081
